<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Node</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #4CAF50;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background: #333;
    }
    .connected {
      color: #4CAF50;
    }
    .disconnected {
      color: #f44336;
    }
    #log {
      background: #000;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      border: 1px solid #444;
    }
    .config-panel {
      background: #2a2a2a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #444;
    }
    .config-panel input {
      width: calc(100% - 90px);
      padding: 8px;
      margin-right: 10px;
      font-size: 14px;
      background: #333;
      border: 1px solid #555;
      color: #fff;
      border-radius: 3px;
    }
    .config-panel button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    .config-panel button:hover {
      background: #45a049;
    }
    .config-panel button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .config-info {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P Compute Node</h1>

    <!-- Panel de configuración (solo visible en móvil) -->
    <div class="config-panel" id="configPanel" style="display: none;">
      <label><strong>Servidor de Señalización:</strong></label>
      <div style="margin-top: 5px;">
        <input type="text" id="serverInput" placeholder="ws://192.168.1.100:3000">
        <button id="connectBtn">Conectar</button>
      </div>
      <div class="config-info">
        Ingresa la IP del servidor de señalización (encuentra tu IP con: ip addr show)
      </div>
    </div>

    <div class="status">
      <strong>Estado:</strong> <span id="status" class="disconnected">Desconectado</span>
    </div>
    <div class="status">
      <strong>Peer ID:</strong> <span id="peerId">-</span>
    </div>
    <div class="status">
      <strong>Tareas ejecutadas:</strong> <span id="taskCount">0</span>
    </div>
    <h3>Log de actividad:</h3>
    <div id="log"></div>
  </div>

  <script src="lib/simplepeer.min.js"></script>
  <script type="module" src="dist/peer-node.js"></script>
</body>
</html>
