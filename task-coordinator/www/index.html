<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Coordinator - HackETSE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1em;
    }

    .status-bar {
      background: #f8f9fa;
      padding: 15px 30px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-item strong {
      color: #495057;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .connected {
      background: #d4edda;
      color: #155724;
    }

    .disconnected {
      background: #f8d7da;
      color: #721c24;
    }

    .content {
      padding: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      color: #495057;
      font-size: 1.3em;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #495057;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #result {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #e9ecef;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
    }

    #result.success {
      background: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    #result.error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    #log {
      background: #212529;
      color: #00ff00;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .info-box {
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .info-box p {
      color: #0d47a1;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.5em;
      }

      .status-bar {
        flex-direction: column;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🚀 Task Coordinator</h1>
      <p>Coordinador de Tareas Distribuidas</p>
    </div>

    <div class="status-bar">
      <div class="status-item">
        <strong>Estado:</strong>
        <span id="status" class="status-badge disconnected">Desconectado</span>
      </div>
      <div class="status-item">
        <strong>ID:</strong>
        <span id="peerId">-</span>
      </div>
      <div class="status-item">
        <strong>Nodos disponibles:</strong>
        <span id="nodesCount">0</span>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <h2>📝 Enviar Tarea</h2>

        <div class="info-box">
          <p>
            Escribe una función JavaScript para ejecutar en un nodo de la red.
            Ejemplo: <code>function() { return 2 + 2; }</code>
          </p>
        </div>

        <div class="form-group">
          <label for="strategy">Estrategia de Selección de Nodo:</label>
          <select id="strategy">
            <option value="random">Aleatorio (Random)</option>
            <option value="least-loaded">Menos Cargado (Least Loaded)</option>
            <option value="round-robin">Round Robin</option>
          </select>
        </div>

        <div class="form-group">
          <label for="codeInput">Código JavaScript:</label>
          <textarea id="codeInput" placeholder="function() {&#10;  // Tu código aquí&#10;  return 'Hello World';&#10;}">function() {
  return 2 + 2;
}</textarea>
        </div>

        <button id="submitBtn">Ejecutar Tarea</button>
      </div>

      <div class="section">
        <h2>📊 Resultado</h2>
        <pre id="result">Esperando tarea...</pre>
      </div>

      <div class="section">
        <h2>📋 Log de Actividad</h2>
        <div id="log"></div>
      </div>
    </div>
  </div>

  <script src="lib/simplepeer.min.js"></script>
  <script type="module" src="dist/coordinator.js"></script>
</body>
</html>
